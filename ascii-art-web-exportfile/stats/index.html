<!DOCTYPE html>
<html>

<head>
    <title>ASCII-ART-WEB</title>
</head>

<body>
<link rel="stylesheet" href="/stats/style.css">

    <h1 style="font-size: 60px">ASCII-ART-WEB</h1>


    <form action="/ascii-art" method="post" class="form">
        <textarea type="text" id="fname" name="fname" placeholder="write a text:" class="text-area"></textarea><br><br>
        select font: <br>
        <select  id="styleName" name="styleName" class="select">
            <option value="standard.txt">standard</option>
            <option value="shadow.txt">shadow</option>
            <option value="thinkertoy.txt">thinkertoy</option>
        </select><br><br>
        <div>
            <button type="submit" class="submit-button">Submit</button>
            <button type="button" class="download" onclick="download()">Download</button>

        </div>

    </form>

    <pre id="output" class="output"></pre>
    <script src="/stats/script.js"></script>
</body>
